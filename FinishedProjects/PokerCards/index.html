<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Poker</title>
</head>
<body>
    <main>
        <div class="card rank-6 diamonds">
            <span class="rank">6</span>
            <span class="suit">
                <div class="spotA1">&diams;</div>
                <div class="spotA3">&diams;</div>
                <div class="spotA5">&diams;</div>
                <div class="spotC1">&diams;</div>
                <div class="spotC3">&diams;</div>
                <div class="spotC5">&diams;</div>
                <div class="spotC6 small-suit-logo">&diams;</div>
            </span>
        </div>
        <div class="card rank-10 spades">
            <span class="rank">10</span>
            <span class="suit">
                <div class="spotA1">&clubs;</div>
                <div class="spotA2">&clubs;</div>
                <div class="spotA4">&clubs;</div>
                <div class="spotA5">&clubs;</div>
                <div class="spotB2">&clubs;</div>
                <div class="spotB4">&clubs;</div>
                <div class="spotC1">&clubs;</div>
                <div class="spotC2">&clubs;</div>
                <div class="spotC4">&clubs;</div>
                <div class="spotC5">&clubs;</div>
                <div class="spotC6 small-suit-logo">&clubs;</div>
            </span>
        </div>
        <div class="card rank-J hearts">
            <span class="rank">J</span>
            <span class="suit">
                <div class="spotA1 big-suit-logo">&hearts;</div>
            </span>
        </div>
        <div class="card rank-K clubs">
            <span class="rank">K</span>
            <span class="suit">
                <div class="spotA1 big-suit-logo">&clubs;</div>
            </span>
        </div>
        <div class="card rank-A spades">
            <span class="rank">A</span>
            <span class="suit">
                <div class="spotA1 big-suit-logo">&spades;</div>
            </span>
        </div>
    </main>
</body>
</html>
