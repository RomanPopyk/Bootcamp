<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="style.css">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main>
    <section class="result-container">
      <h2>
        Your Result
      </h2>
      <div class="result-score-container">
        76
        <br>of 100
      </div>
      <p>
        Great
      </p>
      <p>
        You scored higher than 65% of 
        <br>the people who have taken 
        <br>these tests.
      </p>
    </section>

    <section class="summary-continue-container">
      <div class="summary-container">
        <h2>
          Summary
        </h2>
        <div class="reaction-results">
          <img src="assets/images/icon-reaction.svg" alt="lightning icon">
          <div>Reaction</div>
          <div class="summary-score">80 / 100</div>
        </div>
        <div class="memory-results">
          <img src="assets/images/icon-memory.svg" alt="brain icon">
          <div>Memory</div>
          <div class="summary-score">92 / 100</div>
        </div>
        <div class="verbal-results">
          <img src="assets/images/icon-verbal.svg" alt="dialog bubble icon">
          <div>Verbal</div>
          <div class="summary-score">61 / 100</div>
        </div>
        <div class="visual-results">
          <img src="assets/images/icon-visual.svg" alt="eye icon">
          <div>Visual</div>
          <div class="summary-score">72 / 100</div>
        </div>
      </div>

      <div class="continue-container">
        <button>
          Continue
        </button>
      </div>
    </section>
  </main>
  
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Roman</a>.
    </div>
  </footer>

</body>
</html>
